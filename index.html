<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot</title>
    <script src="artyom.window.min.js"></script>
</head>
<body>
    <h1>Voice Recognition App</h1>
    <p>Try saying "Hello" or "How are you?"</p>

    <script>
        // Ensure the Artyom object is properly instantiated
        var artyom = new Artyom();

        // Wait for the Artyom instance to be ready
        artyom.when("READY", function () {
            // Add commands
            artyom.addCommands([
                {
                    indexes: ["hello", "hi"],
                    action: function () {
                        alert("Hello there!");
                    }
                },
                {
                    indexes: ["how are you", "what's up"],
                    action: function () {
                        alert("I'm fine, thank you!");
                    }
                }
            ]);

            // Start Artyom after adding commands
            artyom.start();
        });
    </script>
</body>
</html>
