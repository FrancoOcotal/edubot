<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Fun and interactive Animal Vocabulary Game for kids! Help children learn animal names with engaging questions and images.">
    <meta name="keywords" content="animal vocabulary game, kids learning, educational game, ESL for children, interactive quiz, fun for kids">
    <meta name="author" content="Nicahub">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Animal Vocabulary Game for Kids | Fun Learning">
    <meta property="og:description" content="Engage your kids with this fun and educational animal vocabulary game! Learn animal names while having fun.">
    <meta property="og:image" content="https://www.nicahub.xyz/games/img/animales.webp">
    <meta property="og:url" content="https://www.nicahub.xyz/games/index.html">
    <title>Vocabulary Practice Game</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div id="game-container">
        <h2>Animal Vocabulary Game for kids!</h2>
        <div id="score-container">
            <p id="score">Score: 0</p>
            <p id="opportunities">Opportunities Left: 3</p>
        </div>
        <div id="question-section">
            <img id="question-image" src="img/dog.png" alt="Question Image">
            <p id="question">What is this word?</p>
        </div>
        <div id="options">
            <button class="option">Dog</button>
            <button class="option">Cat</button>
            <button class="option">Rabbit</button>
        </div>
    </div>

    <!-- Archivos JavaScript -->
    <script src="questions.js"></script>
    <script src="../script.js"></script>
</body>
</html>
